<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>


    {% block content %}
    <div class="col-6 mx-auto" style="margin-top: 10%;">
        <form action="{% url 'payment' %}" method="POST">
            {% csrf_token %}
            <div class="mb-3">
                <label for="exampleInputEmail" class="form-label">Name</label>
                <input type="name" name="name" class="form-control" id="exampleInputEmail" aria-describedby="emailHelp">
            </div>
            <div class="mb-3">
                <label for="exampleInputPassword1" class="form-label">Amount</label>
                <input type="number" name="amount" class="form-control" id="exampleInputPassword1">
            </div>
            <div>
                <button type="submit" class="btn btn-primary">pay now</button>
            </div>
        </form>
    </div>

    <form method="POST">
        <script src="https://checkout.razorpay.com/v1/checkout.js"></script>
        <script>
            var options ={
                key: "{{razorpay_key}}",
                amount: "{{order.amount}}",
                currency: "INR",
                name: "{{order.name}}",
                description: "Test Transaction",
                image:  "https://example.com//your_logo",
                order_id: "{{order.provider_order_id}}",
                callback_url: "{{callback_url}}",
                redirect:true,
                prefill:{
                    "name":"Shahid Thaha",
                    "email":"shahidthahah4@gmail.com",
                    "contact":"6282771585",
                },
                notes: {
                    "address": "Razorpay Corporate Office"
                },
                theme: {
                    "color": "#3399cc"
                },
            };
            var rzp1 = new Razorpay(options);
            rzp1.open();
        </script>
        <input type="hidden" custom="Hidden Element" name="hidden">
    </form>
    {% endblock %}
</body>
</html>
